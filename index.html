<!DOCTYPE html>
<html>
    <head>
        <title>mathy</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="icon" href="images/favicon.png" type="image/png">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div id="wrapper">
            <canvas id="particles"></canvas>
            <div id="timer"></div>
            <div id="stats">
                <ul data-style="1">
                    <li data-label="title">mathy</li>
                    <li data-label="right">0</li>
                    <li data-label="wrong">0</li>
                </ul>
            </div>
            <div id="problem">
                <span id="n1">1</span>
                <span id="op">+</span>
                <span id="n2">1</span>
                <label for="answer">=</label>
                <input type="number" id="answer">
            </div>
            <div id="over">
                <h1>Game over</h1>
                <a href="index.html">Try again<span data-label="mark"></span></a>
                <ul id="footer">
                    <li>&copy; 2016 <a href="https://ifvictr.github.io" target="_blank">ifvictr</a></li>
                    <li>Source code on <a href="https://github.com/ifvictr/mathy" target="_blank">GitHub</a></li>
                </ul>
            </div>
        </div>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/zodiac.min.js"></script>
        <script src="assets/js/base.js"></script>
    </body>
</html>
